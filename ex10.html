<!DOCTYPE html>

<html>
<head>
    <title>window</title>
</head>
<body>
    <h1>Создание нового окна</h1>
    <h2 id="elem"><a href="#">Щелкните на ссылке для получения справочной информации</a></h2>
    <hr>
    <script language="JavaScript" type="text/JavaScript">
        elem.onclick = function () {
            window.open("http://www.google.com", "", "toolbar=no,scrollbars=yes,width=500, height=500, resizable=yes, top=100, left=500");
        };
    </script>
</body>
</html>
