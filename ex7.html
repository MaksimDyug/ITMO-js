<html>
<head>
    <title>array</title>
</head>
<body>
    <script language="JavaScript">
        function les() {
            lesson = new Array("обществознание", "самопознание", "психология", "филослфия", "математика", "физика", "программирвоание", "АИС");
            gum = new Array();
            gum = lesson.slice(0, 4);
            tech = new Array();
            tech = lesson.slice(4);
            document.write("Гуманитарные дисциплины:" + gum + "." + "<br>");
            document.write("Технические дисциплины:" + tech + "." + "<br>");
        }
    </script>
    <script language="JavaScript">
        year = new Array("декабрь", "январь", "февраль", "март", "апрель", "май", "июнь", "июль", "август", "сентябрь", "октябрь", "ноябрь");
        summer = new Array();
        summer = year.slice(6, 9);
        document.write(summer + "<br>");
        les();
    </script>
</body>
</html>
